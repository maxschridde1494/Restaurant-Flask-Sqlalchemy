<!DOCTYPE html>
<html>
<head>
	<title>New Menu Item</title>
</head>
<body>
	<h1>New Menu Item for {{restaurant.name}}:</h1>
	<form method='post' action={{url_for('newMenuItem', restaurant_id=restaurant.id)}}>
		<input type='text' size='30' name='newname' placeholder="Name">
		<input type='text' size='30' name='newdescription' placeholder="Description">
		<input type='text' size='30' name='newprice' placeholder="Price">
		<input type='text' size='30' name='newcourse' placeholder="Course">
		<input type='submit' value='Create'>
		<a href={{url_for('showMenu', restaurant_id=restaurant.id)}}>Cancel</a>
	</form>
</body>
</html>
